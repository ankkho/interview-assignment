type restaurantDetailsForMenu {
  id: Int,
  name: String,
}

type restaurantDetails {
  name: String
}

type getRestaurants {
  restaurantId: Int
  from: String
  to: String
  day: String
  restaurant: restaurantDetails
}

type userDetails {
  id: Int
  name: String
  cashBalance: Float
}

type menuDetails {
  id: Int,
  dishName: String,
  price: Float,
  restaurant: restaurantDetailsForMenu
}

type Query {
  pingQuery: String
  searchRestaurantQuery(query: String): [restaurantDetails]
  searchMenuQuery(query: String): [menuDetails]
  getRestaurantsQuery(time: String): [getRestaurants]
  searchMenuByPriceRangeQuery(maxPrice: Float, minPrice: Float): [menuDetails]
}